<div class="register-container full-height sm-p-t-30">
    <div class="d-flex justify-content-center flex-column full-height ">
        <img src="assets/img/logo_blue.png" alt="logo" pgRetina src1x="assets/img/logo.png" src2x="assets/img/logo_2x.png" width="78" height="22">
        <h3>Forgot password?</h3>
        <p>
            If you have a Linkedin account, log into it for this progress. Sign in with <a href="javascript:void(0)" class="text-info">Linkedin</a> or <a href="javascript:void(0)" class="text-info">Google</a>
        </p>
        <form class="p-t-15" role="form" #loginForm="ngForm">
            <div class="row">
                <div class="col-md-12">
                    <div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="email.invalid && (email.dirty || email.touched)">
                        <label>Email</label>
                        <input type="email" placeholder="We will send loging details to you" class="form-control" id="txtemail" name="txtemail" [(ngModel)]="txtemail"  #email="ngModel" required>
                    </div>
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" >
                        <label  *ngIf="email.errors.required" class="error" >This field is required.</label>
                    </div>
                </div>
            </div>
            <div class="row m-t-10">
                <div class="col-lg-6"></div>
                <div class="col-lg-6 text-right">
                    <a href="login" class="text-info small">Already have an account? Sign in</a>
                </div>
            </div>
            <button class="btn btn-primary btn-cons m-t-10" type="submit" [class.disabled]="loginForm.invalid">Submit</button>
            <div class="row m-t-10">
                <div class="col-lg-6">
                    <p><small>Don't have an account? <a href="register" class="text-info">Create a free account</a></small></p>
                </div>
            </div>
        </form>
    </div>
</div>
